    <h1>Checkout</h1>
    <h3>fill out the each field to purchase this game</h3>
    <div class="forge-legend-container">
      <img
        class="forge-legend"
        src="./images/GameHub_covers10.jpg"
        alt="gamehub logo"
      />
    </div>
    <p>You are about to buy Forge Legend. An open world RPG adventure game.</p>

    <div class="checkbox-container">
      <form class="platform-checkbox">
        <label for="pc">PC (digital)</label><br />
        <input type="checkbox" id="pc" name="platform" value="pc" />
        <label for="ps5">PS5 (digital)</label><br />
        <input type="checkbox" id="ps5" name="platform" value="ps5" />
        <label for="xbox">Xbox (digital)</label><br /><br />
        <input type="checkbox" id="xbox" name="platform" value="xbox" />
      </form>
      <p id="error-message" style="display: none; color: red">
        Make sure to fill out everything
      </p>
    </div>

    <div class="checkout-container">
      <form class="card-container">
        <div id="card-name">
          <label for="cardname">Name on Card:</label>
          <input type="text" id="cardname" name="cardname" required />
        </div>
        <div id="card-number">
          <label for="cardnumber">Card Number:</label>
          <input type="text" id="cardnumber" name="cardnumber" required />
        </div>

        <div id="expiredate">
          <label for="expirdate">Expiration Date:</label>
          <select id="expirdate" name="expirdate" required>
            <option value="">--Select Month--</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div id="expireyear">
          <label for="expiryear">Expiration Year:</label>
          <select id="expiryear" name="expiryear" required>
            <option value="">--Select Year--</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
            <option value="2038">2038</option>
            <option value="2039">2039</option>
            <option value="2040">2040</option>
            <option value="2041">2041</option>
            <option value="2042">2042</option>
            <option value="2043">2043</option>
            <option value="2044">2044</option>
            <option value="2045">2045</option>
            <option value="2046">2046</option>
            <option value="2047">2047</option>
            <option value="2048">2048</option>
            <option value="2049">2049</option>
            <option value="2050">2050</option></select
          ><br />
        </div>

        <div class="card-form">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="XXX"
            minlength="3"
            maxlength="4"
            required
          />
          <div class="cbtn">
            <a href="congratulations.html" id="continue-btn">Continue</a>
          </div>
        </div>
      </form>
    </div>
